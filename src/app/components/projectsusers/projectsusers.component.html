<h1 class="center title">{{total}} Proyectos</h1>
<hr>
<div class="container">
	<ul *ngIf="projects">
		<li *ngFor="let project of projects" class="project">
			<a [routerLink]="['/proyectos/show', project._id]">
				<div class="image">
					<img src="{{url+'get-image-project/'+project.image}}" *ngIf="project.image"/>
				</div>
				<h3>{{project.name}}</h3>
				<p>{{project.category}}</p>
			</a>
		</li>
	</ul>
	<h2 *ngIf="!projects">No hay proyectos</h2>
</div>
